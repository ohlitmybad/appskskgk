function calculateEuclideanDifference(data1, data2) {
  let difference = 0;
  for (let i = 4; i <= 10; i++) {
    const metric1 = parseFloat(data1[i]);
    const metric2 = parseFloat(data2[i]);
    difference += Math.pow(metric1 - metric2, 2);
  }
  return Math.sqrt(difference);
}
